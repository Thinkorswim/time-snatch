name: Time Snatch Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TimeSnatch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'TimeSnatch/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Deploy (create zips)
        run: npm run deploy

      - name: Get package version
        id: get_version
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Time Snatch v${{ steps.get_version.outputs.version }}
          body: Auto-generated release
          draft: false
          prerelease: false

      - name: Upload Chrome zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TimeSnatch/dist/time-snatch-chrome.zip
          asset_name: time-snatch-chrome.zip
          asset_content_type: application/zip

      - name: Upload Firefox zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TimeSnatch/dist/time-snatch-firefox.zip
          asset_name: time-snatch-firefox.zip
          asset_content_type: application/zip

      - name: Upload Edge zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TimeSnatch/dist/time-snatch-edge.zip
          asset_name: time-snatch-edge.zip
          asset_content_type: application/zip
