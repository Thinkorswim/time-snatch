name: Time Snatch Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TimeSnatch

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: TimeSnatch/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build & zip extensions
        run: npm run deploy

      - name: Read package version
        id: version
        run: |
          echo "value=$(node -e "console.log(require('./package.json').version)")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: Time Snatch v${{ steps.version.outputs.value }}
          body: Auto-generated release
          files: |
            TimeSnatch/dist/time-snatch-chrome.zip
            TimeSnatch/dist/time-snatch-firefox.zip
            TimeSnatch/dist/time-snatch-edge.zip