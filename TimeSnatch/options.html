<html>
  <head>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/options.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title> Time Snatch Options </title>
  </head>

  <body>

    <div class="header">
      <img class="logo" src="images/logo128.png">
      <div> Time Snatch </div>
    </div>

    <div class="body">

      <div class="section"> Global time budget </div>
      <form id="globalForm" autocomplete="off" class="blockForm">
        <label for="globalTimeBudget">Allow </label>
        <input type="number" placeholder="unlimited" id="globalTimeBudget"> minutes per day (Optional)<span id="globalTimeBudgetLeft"></span>
        <br>
        <input type="submit" class="optionsButton" id="globalFormButton" value="Save">
      </form>

      <div class="section"> Block a website </div>

      <form id="blockForm" autocomplete="off" class="blockForm">
        <label for="blockName">Block </label>
        <input type="text" placeholder="example.com" id="blockName" autofocus required>
        <br>
        <label for="blockName">Allow </label>
        <input type="number" placeholder="5" id="blockTime" required> minutes per day (0 to block completely)
        <br>
        <label for="blockRedirect">Redirect to </label>
        <input type="text" placeholder="productivity.com" id="blockRedirect"> when your daily allowance is over (Optional)
        <br>
        <label>Nuke block from </label>
        <input type="time" id="start_time" name="start_time">
        <label> to </label>
        <input type="time" id="end_time" name="end_time">  (Optional - website is unaccessible during this period)
        <br>
        <label class="container">
          <input type="checkbox" id="blockIncognito" checked="checked">Block in incognito &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp (You need to allow the extension in incognito mode as shown <a href="https://www.itsupportguides.com/knowledge-base/google-chrome/google-chrome-how-to-enable-extensions-in-incognito/">here</a>)
          <span class="checkmark"></span>
        </label>
        <br>
        <input type="submit" class="optionsButton" id="blockButton" value="Block Website">
      </form>

    </div>
  </body>
</html>
